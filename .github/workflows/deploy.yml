name: Deploy Infrastructure

on:
  push:
    branches:
      - main   # deploy on pushes to main
  pull_request: # also run checks/plan on PRs
    branches:
      - main
  workflow_dispatch: # allow manual runs

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for OIDC
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::985539757575:role/GitHub-OIDC-TerraformRole
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Format (auto-fix)
        run: terraform fmt -recursive
        working-directory: infra

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan -var-file="terraform.tfvars"
        working-directory: infra

      - name: Save Plan Output
        run: terraform show -no-color tfplan > plan_output.txt
        working-directory: infra

      - name: Upload Plan for Review
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/plan_output.txt

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: infra
